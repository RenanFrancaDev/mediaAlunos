<!DOCTYPE html>
<html>
    <head>

        <title>Calcular média alunos</title>
        <meta charset="utf-8">
		<link rel="stylesheet" href="./assets/style.css">
    </head>

    <body>
        <div class="container">
            <h1>Alunos 1º Ano Turma A - 2022</h1>
				<form>
					<div id="container-input">
						<label for="name">Nome<input type="text" maxlength="18s" id="name" class="input-aluno"value="" required autofocus></label>
						<label for="n1">1º Bimestre<input type="number" class="input-aluno" id="n1" value="" required></label>
						<label for="n2">2º Bimestre<input type="number" class="input-aluno" id="n2" value="" required></label>
						<label for="n3">3º Bimestre<input type="number" class="input-aluno" id="n3" value="" required></label>
						<label for="n4">4º Bimestre<input type="number" class="input-aluno" id="n4" value="" required></label>
					</div>
					<input type="button" onclick="addAluno()" id="button-add-aluno" value="Calcular">
					
				</form>
        
        <section>
        	<div class="container container-table">
	        
		      	<h2>Média dos alunos</h2>
				<hr>
				<table class="table js-tabela">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Nota 1</th>
							<th>Nota 2</th>
							<th>Nota 3</th>
							<th>Nota 4</th>
							<th>Média</th>
							<th>Resultado Final</th>
						</tr>
					</thead>
					<tbody id="table-body">
						<tr class="aluno" >
							<td class="aluno-nome">Aluno 1</td>
							<td class="aluno-n1">10</td>
							<td class="aluno-n2">7</td>
							<td class="aluno-n3">4</td>
							<td class="aluno-n4">8</td>	
							<td class="aluno-m"></td>
							<td class="aluno-resultado"></td>
						</tr>
					</tbody>
				</table>
	        	
        	</div>	
        </section>

		<script src="./assets/frame.js"></script>
		<script src="./assets/events.js"></script>

        
    </body>
</html>
